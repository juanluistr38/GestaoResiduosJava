name: Continuos Integration

on:
    push: 
          branches: "feature/**"   
jobs: 
      tests:
          runs-on: ubuntu-latest
          steps:
          - name: Git CheckOut
            uses: actions/checkout@v4
          - name: Setup Java SDK
            uses: actions/setup-java@v4
            with: 
              distribution: 'temurin'
              java-version: '21'
          - name: Run Tests
            run: mvn test
          - name: Build Project
            run: mvn clean package
    


